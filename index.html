<!DOCTYPE html>
<html>
<head>
  <title>MetaMask Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>MetaMask Connect Test</h2>
  <button id="connectBtn">Connect Wallet</button>
  <p>Connected Address: <span id="account">None</span></p>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const accountSpan = document.getElementById("account");

    connectBtn.onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          // Request accounts
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const account = accounts[0];
          accountSpan.innerText = account;
          alert("Connected: " + account);
        } catch (err) {
          console.error(err);
          alert("Connection rejected or failed");
        }
      } else {
        alert("MetaMask not detected! Open this page inside MetaMask mobile browser.");
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RewardX — Reflection Claim</title>

  <!-- Ethers (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --primary:#8247e5; /* Polygon official purple */
      --disconnect:#f87171; /* red shade */
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%; margin:0; background:linear-gradient(180deg,#071029 0%, #081225 100%); font-family:Inter,system-ui,Segoe UI,Roboto, "Helvetica Neue", Arial;}
    .wrap{max-width:920px; margin:28px auto; padding:18px;}
    header{display:flex;align-items:center;justify-content:space-between; gap:12px; margin-bottom:18px;}
    h1{color:#e6eef8; font-size:20px; margin:0;}
    .btn-row{display:flex; gap:10px; margin-top:8px;}
    button.primary{
      background:linear-gradient(90deg,#8247e5,#6d28d9);
      color:white; padding:12px 14px; border-radius:12px; border:0; 
      font-weight:600; box-shadow:0 6px 18px rgba(96,165,250,0.12);
      cursor:pointer;
    }
    button.disconnect{
      background:linear-gradient(90deg,#f87171,#ef4444);
      color:white; padding:12px 14px; border-radius:12px; border:0;
      font-weight:600; box-shadow:0 6px 18px rgba(239,68,68,0.25);
      cursor:pointer;
    }
    .muted{color:var(--muted); font-size:13px;}
    .grid{display:grid; grid-template-columns: 1fr; gap:12px;}
    @media(min-width:720px){ .grid{grid-template-columns: 1fr 360px;} header{gap:20px;} }
    .card{background:var(--card); border-radius:14px; padding:14px; box-shadow:0 6px 30px rgba(2,6,23,0.5); color:#e6eef8;}
    .small{font-size:13px; color:var(--muted);}
    .kpi{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;}
    .kpi .label{color:var(--muted); font-size:13px;}
    .kpi .value{font-weight:700; font-size:16px; color:#f8fafc;}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace; font-size:13px;}
    .claim-btn{width:100%; margin-top:8px; padding:12px; border-radius:10px; border:0; background:linear-gradient(90deg,#f97316,#f59e0b); color:#081225; font-weight:700; font-size:15px;}
    table{width:100%; border-collapse:collapse; margin-top:8px;}
    th,td{padding:8px 6px; text-align:left; font-size:13px; color: #cfe8ff;}
    th{color:var(--muted); font-weight:600; font-size:12px;}
    .status{font-size:13px; color:var(--muted); margin-top:6px;}
    .network-pill{display:inline-block; padding:6px 10px; border-radius:999px; background:var(--glass); color:var(--muted); font-size:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>RewardX Reflection — Claim Portal</h1>
        <div class="muted" style="margin-top:6px">Connect wallet to view pending reflection and claim rewards.</div>
      </div>

      <div style="text-align:right">
        <div class="btn-row">
          <button id="btnInjected" class="primary">Connect Wallet</button>
        </div>
        <div id="status" class="status">Ready</div>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
          <div>
            <div class="small">Connected</div>
            <div id="account" class="mono">Not connected</div>
          </div>
          <div style="text-align:right">
            <div class="small">Network</div>
            <div id="network" class="network-pill">—</div>
          </div>
        </div>

        <hr style="border:none; height:1px; background:rgba(255,255,255,0.03); margin:12px 0">

        <div class="kpi"><div class="label">MATIC Balance</div><div id="maticBal" class="value">0</div></div>
        <div class="kpi"><div class="label">RWX Balance</div><div id="rwxBal" class="value">0</div></div>
        <div class="kpi"><div class="label">Pending Reward</div><div id="pending" class="value" style="color:var(--accent)">0</div></div>
        <div class="kpi"><div class="label">% Holding</div><div id="percent" class="value">0%</div></div>

        <button id="claimBtn" class="claim-btn" disabled>Claim Reward</button>
      </div>

      <div>
        <div class="card" style="margin-bottom:12px">
          <div class="small">Last 10 Claims</div>
          <table id="history">
            <thead><tr><th>Time</th><th>Amount (RWX)</th></tr></thead>
            <tbody id="historyBody"><tr><td colspan="2" class="small">No claims yet</td></tr></tbody>
          </table>
        </div>

        <div class="card">
          <div class="small">Diagnostics</div>
          <div id="diag" class="small" style="margin-top:10px; color:var(--muted)">Status messages will appear here.</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ---------- CONFIG ----------
  const CONTRACT_ADDRESS = "0x64b9c74942e5E19ABd6140545a6489f36757C449";
  const CONTRACT_ABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"holder","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"account","type":"address"},{"indexed":false,"internalType":"bool","name":"exempt","type":"bool"}],"name":"FeeExemptUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"reflectionPpm","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"liquidityPpm","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"burnPpm","type":"uint256"}],"name":"FeesUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previous","type":"address"},{"indexed":true,"internalType":"address","name":"current","type":"address"}],"name":"LiquidityWalletUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"newURI","type":"string"}],"name":"LogoURIUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"RewardClaimed","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[],"name":"MAX_TOTAL_FEE_PPM","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"SPECIFIED_LP_WALLET","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"SPECIFIED_OWNER","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"holder","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"burnPpm","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"claimReward","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"claimedRewards","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"pure","type":"function"},{"inputs":[{"internalType":"address","name":"account"}],"name":"holderPercentage","outputs":[{"internalType":"uint256","name":"percentTimes1e6","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"isFeeExempt","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"liquidityCollected","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"liquidityPpm","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"liquidityWallet","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"pure","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"account"}],"name":"pendingReward","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"reflectionPool","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"reflectionPpm","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account"},{"internalType":"bool","name":"exempt"}],"name":"setFeeExempt","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_r"},{"internalType":"uint256","name":"_l"},{"internalType":"uint256","name":"_b"}],"name":"setFees","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newWallet"}],"name":"setLiquidityWallet","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"newURI"}],"name":"setLogoURI","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"pure","type":"function"},{"inputs":[],"name":"tokenLogoURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalBurned","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"to"},{"internalType":"uint256","name":"value"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from"},{"internalType":"address","name":"to"},{"internalType":"uint256","name":"value"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"}];

  const POLYGON_PARAMS = {
    chainId: '0x89',
    chainName: 'Polygon Mainnet',
    nativeCurrency: { name: 'MATIC', symbol: 'MATIC', decimals: 18 },
    rpcUrls: ['https://polygon-rpc.com'],
    blockExplorerUrls: ['https://polygonscan.com/']
  };

  let extProvider = null;
  let ethersProvider = null;
  let signer = null;
  let contract = null;
  let userAddr = null;
  let claimHistory = [];

  const $ = id => document.getElementById(id);
  function setStatus(msg){ $('diag').innerText = msg || ''; }
  function short(addr){ if(!addr) return ''; return addr.slice(0,6)+'...'+addr.slice(-4); }

  // ---------- Connect / Disconnect ----------
  async function connectInjected(){
    if(userAddr){ // Already connected → disconnect
      userAddr = null;
      contract = null;
      $('account').innerText = "Not connected";
      $('network').innerText = "—";
      $('btnInjected').innerText = "Connect Wallet";
      $('btnInjected').className = "primary";
      $('claimBtn').disabled = true;
      setStatus("Disconnected");
      return;
    }

    if(!window.ethereum){
      alert('No injected wallet found. Please open in MetaMask / TrustWallet browser.');
      return;
    }
    extProvider = window.ethereum;
    try{
      await extProvider.request({ method: 'eth_requestAccounts' });
      ethersProvider = new ethers.providers.Web3Provider(extProvider, 'any');
      signer = ethersProvider.getSigner();
      userAddr = await signer.getAddress();

      const net = await ethersProvider.getNetwork();
      if(net.chainId !== 137){
        await extProvider.request({ method: 'wallet_switchEthereumChain', params:[{ chainId: POLYGON_PARAMS.chainId }] });
      }

      $('account').innerText = userAddr + ' (' + short(userAddr) + ')';
      $('network').innerText = 'Polygon Mainnet';
      $('btnInjected').innerText = "Disconnect";
      $('btnInjected').className = "disconnect";

      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
      $('claimBtn').disabled = false;
      await refreshAll();
      setStatus("Connected to Polygon");
    }catch(e){
      console.error(e);
      alert("Connection failed: " + e.message);
    }
  }

  async function refreshAll(){
    if(!contract || !userAddr) return;
    try{
      const [maticBN, rwxBN, pendingBN, totalBN] = await Promise.all([
        ethersProvider.getBalance(userAddr),
        contract.balanceOf(userAddr),
        contract.pendingReward(userAddr),
        contract.totalSupply()
      ]);
      $('maticBal').innerText = ethers.utils.formatEther(maticBN);
      $('rwxBal').innerText = ethers.utils.formatUnits(rwxBN, 18);
      $('pending').innerText = ethers.utils.formatUnits(pendingBN, 18);
      const rwxF = Number(ethers.utils.formatUnits(rwxBN, 18));
      const totalF = Math.max(1e-18, Number(ethers.utils.formatUnits(totalBN, 18)));
      $('percent').innerText = ((rwxF / totalF) * 100).toFixed(6) + '%';
    }catch(e){ console.error(e); }
  }

  async function claimReward(){
    if(!contract) return alert('Connect wallet first');
    try{
      const tx = await contract.claimReward();
      await tx.wait();
      alert('Claim successful');
      await refreshAll();
    }catch(e){ alert('Claim failed: ' + e.message); }
  }

  $('btnInjected').addEventListener('click', connectInjected);
  $('claimBtn').addEventListener('click', claimReward);

  setStatus('Ready — click "Connect Wallet".');
</script>
</body>
</html>
